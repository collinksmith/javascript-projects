<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./tabs.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <ul class="tabs" data-content-tabs="#content-tabs">
      <li>
        <a href="javascript:void(0);" class="active" for="#labrador">Labrador</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#chihuahua">Chihuahua</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#dalmation">Dalmation</a>
      </li>


      <div id="content-tabs">
        <div class="tab-pane active" id="labrador">
          <p>
            This is a labrador.
          </p>
        </div>
        <div class="tab-pane" id="chihuahua">
          <p>
            This is NOT a labrador.
          </p>
        </div>
        <div class="tab-pane" id="dalmation">
          <p>
            This is most definitely NOT a labrador.
          </p>
        </div>
      </div>
    </ul>

    <script>
      $(function() {
        $('.tabs').tabs($);
      })
    </script>
  </body>
</html>
